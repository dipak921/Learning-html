<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- picture tag examples -->
    <picture>
        <img src="car.jpg" alt="Car Image" height="250px" width="25%">
    </picture>
    <!-- figure tag example  -->
    <figure>
        <img src="eat_menu.jpg" alt="Lunch Image" height="250px" width="25%">

        <!-- figure tag  caption  -->
        <figcaption>Lunch Time Now</figcaption>
    </figure>
    <!-- image tag  -->

    <img src="rose.jpg" alt="Rose Image"height="250px" width="25%">

    
    
    
</body>
</html>
