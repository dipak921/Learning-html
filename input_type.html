<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <form>
        <h1> Contact Information</h1>
        <label>First Name :</label>
        <input type="text" placeholder="Enter your name">
        <br><br>

        <label>Last Name :</label>
        <input type="text" placeholder="Enter your last name">

        <br><br>
        <label for="">Email Id :</label>
        <input type="email" placeholder="Enter Your Mail Id">
        <br><br>

        <label for="">Enter Your Phone No. :</label>
        <input type="number" placeholder="Enter Your Mobile No">
        <br><br>

        <label for="">Password : </label>
        <input type="password" placeholder="Enter Your Password">

        <br><br>
        <label for="">Date and Time</label>
        <input type="date" name="" id="">
        <br><br>
        <input type="month">
        <br><br>
        <input type="week">
        <br><br>
        <input type="time">
        <br><br><br>

        <br><br>
        <input type="color">
       <br><br>
        <input type="range"><br><br>
        <label for="">Entre URL :</label><br><br>
        <input type="url" placeholder="Enter Your URL"><br><br>
      <!-- Checkbox Type and radion button -->
        <label for="">Choose Cities : </label><br>
        <input type="checkbox"  checked >Mumbai <br>
        <input type="checkbox" name="" id="">Delhi <br>
        <input type="checkbox" name="" id="">Pune <br>
        <input type="checkbox" name="" id="">Ahilyanagr <br>
        <br><br><br>

        <label for="">Choose Gender :</label> <br>
        <input type="radio" name="Gender">Male <br>
        <input type="radio" name="Gender">Female <br>
        <input type="radio" name="Gender">Other <br>
        <br><br>

        <label for="">Select Fav color :</label>
        <select name="" id="">
            <option value="">None </option>
            <option value="">Red</option>
            <option value="">Green</option>
            <option value="">Yello</option>
            <option value="">Brown</option>
            <option value="">Black</option>
            <option value="">White</option>
        </select><br><br>

        <label for="">Message : </label>
        <textarea name="" rows="3" cols="10" placeholder="Give me suggestion" id=""></textarea>
        <br><br>
        <label for="">Upload image and Doc:</label>
        <input type="file" multiple name="" id="">
        <br><br>

        <input type="submit" value="submit">
        <br><br>

    </form>
    
</body>
</html>
