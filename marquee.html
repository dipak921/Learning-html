<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body>
    <!--direction right, left, up , down-->
    
    <marquee  direction="right"><h1>Welcome </h1></marquee>
    <marquee  direction="left">Welcome </marquee>
    <marquee  direction="up" bgcolor="red" height="100" >Welcome </marquee>
    <marquee  direction="down" bgcolor="green" height="100" >Welcome </marquee>

    <!--scroll amount is used to speed -->
    <!--behavior scroll, alternat, slide-->
    <marquee behavior="alternat" direction="" scrollamount="20" height="100" >Welcome</marquee>
    <marquee behavior="scroll" direction=""  height="100">Welcome</marquee>
    <marquee behavior="slide" scrollamount="20"  height="100" direction="">Welcome</marquee>
    <!-- space hspace -->
     <marquee behavior="alternat" direction="right" hight="50" bgcolor="orange" hspace="60" scrollamount="50" >Welcome</marquee>
    






</body>
</html>
